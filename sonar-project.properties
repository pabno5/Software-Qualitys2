# Project identification
sonar.projectKey=pabno5_Software-Qualitys2
sonar.organization=pabno5

# Source code location
# Apunta a la ubicación correcta de tus archivos fuente
# Si no tienes una carpeta 'src', usa '.' para escanear desde la raíz del proyecto
sonar.sources=.
# Excluye directorios que no deseas analizar
sonar.exclusions=**/test/**,**/target/**,**/node_modules/**,.github/**

# Compiled Java classes
# Si no tienes clases compiladas, puedes crear un directorio temporal
sonar.java.binaries=.
# Alternativas según tu sistema de compilación:
# sonar.java.binaries=target/classes
# sonar.java.binaries=build/classes/java/main

# Java library dependencies
# sonar.java.libraries=lib/**/*.jar

# Encoding of the source code
sonar.sourceEncoding=UTF-8

# Additional parameters
sonar.verbose=true
